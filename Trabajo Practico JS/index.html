<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulario de Contacto</h1>
            <p>Complete el formulario y nos pondremos en contacto con usted</p>
        </header>
        
        <main class="main-content">
            <form id="formulario-contacto" class="form">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" id="email" class="form-input" required>
                    <span class="input-hint">Ejemplo: usuario@dominio.com</span>
                </div>
                
                <div class="form-group">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <select id="asunto" class="form-select" required>
                        <option value="">Seleccione un asunto</option>
                        <option value="Consulta">Consulta general</option>
                        <option value="Soporte">Soporte técnico</option>
                        <option value="Ventas">Información de ventas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" rows="5" class="form-textarea" required></textarea>
                    <p id="contador-caracteres" class="char-counter">0/500 caracteres</p>
                </div>
                
                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
            
            <div class="calculator-section">
                <h2>Calculadora de Descuentos</h2>
                <div class="form-group">
                    <label for="precio" class="form-label">Precio Original:</label>
                    <input type="number" id="precio" class="form-input" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="porcentaje" class="form-label">Porcentaje de Descuento:</label>
                    <input type="number" id="porcentaje" class="form-input" min="0" max="100">
                    <span class="input-hint">0-100%</span>
                </div>
                
                <button id="btn-calcular" class="btn-submit">Calcular Descuento</button>
                
                <div id="resultado-descuento" class="resultado"></div>
            </div>
            
            <div class="interactive-elements">
                <div class="caja" id="caja-interactiva">
                    <span>Sobre mí</span>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
